<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Art & Print</title>

    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f2f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background-color: #d9d9d9;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="login-box">
        <div style="text-align: center; margin-bottom: 5%;">
            <img src="./assets/icon/shoplogo.png" alt="Logo">
        </div>

        <h3 class="text-center mb-3">Create an account</h3>

        <form action="" method="POST">
            <div class="mb-3">
                <label for="fullname" class="form-label fw-bold">Full Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="mobilenumber" class="form-label fw-bold">Mobile Number <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">
                    Password <span class="text-danger">*</span>
                </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="confirmpassword" class="form-label fw-bold">
                    Confirm Password <span class="text-danger">*</span>
                </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirmpassword">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>      
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <div style="font-size: 12px; margin-top: 10px;">
                    <span>By registering you agree to Art & Print <a href="#">Terms Of Service</a> and <a href="#">Privacy and Policy</a></span>
                </div>
            </div>

            <div>
                <span>Don't have an account? <a href="login.html">Sign In</a></span>
            </div>
        </form>
    </div>


    <script>
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = this.querySelector('i');

                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;

                icon.classList.toggle('bi-eye');
                icon.classList.toggle('bi-eye-slash');
            });
        });
    </script>

</body>

</html>
