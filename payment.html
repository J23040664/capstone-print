<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container" style="margin-top: 10vh; margin-left: 5vw;">
        <div class="d-flex align-items-center" style="gap: 1rem;">
            <a href="failpayment.html" class="me-2 fs-2 text-black">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h1 class="mb-0 fs-2">Payment Page</h1>
        </div>
    </div>

    <div style="display: flex; gap: 2rem; margin-top: 8vh; margin-left: 5vw; min-height: 70vh;">
        <div style="background-color: gray; width: 40%; padding: 1rem; border-radius: 5px;">
            <h4>Order Summary:</h4>

            <div class="container mt-5 mb-5" style="background-color: white; padding: 1rem; border-radius: 5px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>Project 1</span>
                    <span>RM 10.00</span>
                </div>

                <br />

                <div>
                    <span>Description:</span>
                    <br />
                    <span>Please print 2 pages and look nice</span>
                </div>
            </div>

            <hr />

            <div style="display: flex; justify-content: flex-end; gap: 0.5rem; font-weight: bold; align-items: center;">
                <span>Total:</span>
                <span>RM 10.00</span>
            </div>
        </div>

        <div style="width: 1px; background-color: black; height: auto; min-height: 400px; margin-left: 5%;"></div>

        <div style="flex: 1; padding: 1rem;">
            <h4>Contact Infomation</h4>

            <br>

            <div class="w-30">
                <label for="recipientemail">Email: </label>
                <input type="text" class="form-control" name="recipientemail">
            </div>

            <br>

            <div class="mt-4">
                <h4>Payment Method</h4>
            </div>

            <!-- Navigation Buttons -->
            <ul class="nav nav-tabs mb-3" id="paymentMethodTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="creditcardTab-tab" data-bs-toggle="tab" data-bs-target="#creditcardTab"
                        type="button" role="tab" aria-controls="creditcardTab" aria-selected="true">
                        <i class="bi bi-credit-card me-2"></i>Credit/Debit Card
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="qrpaymentTab-tab" data-bs-toggle="tab" data-bs-target="#qrpaymentTab" type="button"
                        role="tab" aria-controls="qrpaymentTab" aria-selected="false">
                        <i class="bi bi-qr-code me-2"></i>QR Payment
                    </button>
                </li>
            </ul>
            
            <div class="tab-content">
                <div class="tab-pane fade show active" id="creditcardTab" role="tabpanel" aria-labelledby="creditcardTab-tab">
            
                    <div class="container mt-4 d-flex flex-column" style="background-color: gray; min-height: 500px;">
                        <br>
                        <div>
                            <div class="col-md-6 mb-3 mt-3">
                                <label for="cardnumber" class="form-label">Card Number:</label>
                                <input type="text" class="form-control" id="cardnumber" name="cardnumber">
                            </div>
            
                            <div class="col-md-6 mb-3 mt-3">
                                <label for="cardname" class="form-label">Card Holder Name:</label>
                                <input type="text" class="form-control" id="cardname" name="cardname">
                            </div>
            
                            <div class="col-md-6 mb-3 mt-3">
                                <label for="expirationdate" class="form-label">Expiration Date:</label>
                                <input type="text" class="form-control" id="expirationdate" name="expirationdate">
                            </div>

                            <div class="col-md-6 mb-3 mt-3">
                                <label for="cvv" class="form-label">CVV:</label>
                                <input type="text" class="form-control" id="cvv" name="cvv">
                            </div>
                        </div>
            
                        <br>

                        <span>Notice: Once payment done will start to process the order !</span>
                        
                        <br>
            
                        <div class="d-flex justify-content-end gap-2 mt-auto">
                            <a href="dashboard.html" class="btn btn-primary">Pay</a>
                        </div>
            
                        <br>
                    </div>
            
                </div>
            
                <div class="tab-pane fade" id="qrpaymentTab" role="tabpanel" aria-labelledby="qrpaymentTab-tab">
            
                    <div class="container mt-4" style="background-color: gray; min-height: 500px;">
                        <br>
                        
                        <img src="./assets/icon/qrcode.png" style="max-width: 50%; height: auto; display: block; margin: 0 auto;">
                        
                        <br>

                        <div class="col-md-6 mb-3 mt-3">
                            <label for="uploadreceipt" class="form-label">Upload Receipt:</label>
                            <input type="file" class="form-control" id="uploadreceipt" name="uploadreceipt">
                        </div>

                        <br>
                        
                        <span>Notice: Once payment done will start to process the order !</span>
                        
                        <br>

                        <div class="d-flex justify-content-end gap-2 mt-auto">
                            <a href="dashboard.html" class="btn btn-primary">Pay</a>
                        </div>

                        <br>
                    </div>

                </div>
            </div>











            

        </div>

    </div>

</body>

</html>
